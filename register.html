            <section class="container">
                    <section class="custom-container-index">
                        <div class="custom-section-body">
                            <h2>Registration</h2>
                            <div>
                            <form id="form1" >
                                <div class="form-group">
                                    <!-- name -->
                                    <label class="form-text">Name</label>
                                    <input class="form-control" type="text" onblur="validateName()" id="name" required placeholder="Name" >
                                    <!-- pattern="[A-Za-z]{1}[A-Z a-z]{1,}" placeholder="Name" title="Enter alphabets and use white space as divider" -->
                                    <label class="validateLabel" id="regName"></label>
                                    <br>
                                    <!-- age -->
                                    <label class="form-text">Age</label>
                                    <input class="form-control" type="text" onblur="validateAge()" id="age" placeholder="Age" required>
                                    <!--  pattern="[1-9]{1}[0-9]{0,}" -->
                                    <label class="validateLabel" id="regAge"></label>
                                    <br>
                                    <!-- mobile -->
                                    <label class="form-text">Mobile</label>
                                    <input class="form-control" type="text" onblur="validateMobile()" id="mobile" placeholder="Mobile" required>
                                    <!--  pattern="[1-9]{1}[0-9]{9}" -->
                                    <label class="validateLabel" id="regMobile"></label>
                                    <br>
                                    <!-- email -->
                                    <label class="form-text">Email</label>
                                    <input class="form-control" type="text" onblur="validateEmail()" id="email" placeholder="Email" required>
                                    <!--  pattern="[A-Za-z0-9]{1}[A-Za-z0-9]{0,}[\@][A-Za-z][\.][A-Z]{2,4}" -->
                                    <label class="validateLabel" id="regEmail"></label>
                                    <br>
                                    <!-- password -->
                                    <label class="form-text">Password</label>
                                    <input class="form-control" type="password" onblur="validatePassword()" id="password" placeholder="Password" required>
                                    <label class="validateLabel" id="regPassword"></label>
                                    <br>
                                    <!-- confirm password -->
                                    <label class="form-text">Confirm Password</label>
                                    <input class="form-control" type="password" onblur="validateConfirmPassword()" id="confirm_password" placeholder="Confirm Password" required>
                                    <label class="validateLabel" id="regConfirmPassword"></label>
                                    <br>
                                    <!-- button-submit -->
                                    <button id="submitReg" class="btn btn-primary" onclick=validateForm()>Submit</button>
                                    </div>
                            </form>
                    </div>
                </section>
